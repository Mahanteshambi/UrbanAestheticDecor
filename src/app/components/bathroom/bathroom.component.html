<app-header></app-header>
<div
  class="mt-[80px] max-w-7xl mx-auto px-4 pt-10 pb-12 lg:pt-[50px] lg:pb-[50px]"
>
  <div>
    <p class="text-[#FE6244] text-3xl font-bold text-center mb-8 sm:mb-0">
      Bathroom
    </p>
  </div>
  <div class="flex items-center justify-center py-2 md:py-8 flex-wrap"></div>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 auto-rows-max">
    <div
      class="flex flex-col items-center"
      *ngFor="let image of currentGallery"
    >
      <img
        class="object-cover h-[300px] w-full md:w-[420px] rounded-lg"
        src="{{ image.src }}"
        alt=""
      />
    </div>
  </div>
</div>
<app-footer></app-footer>
